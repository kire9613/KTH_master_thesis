transform_tolerance: 0.4
obstacle_range: 2.5
#max_obstacle_height: 2.0
raytrace_range: 2.5
#footprint: [[-0.325, -0.325], [-0.325, 0.325], [0.325, 0.325], [0.46, 0.0], [0.325, -0.325]]
robot_radius: 0.1
#footprint_padding: 0.01
inflation_radius: 0.20
cost_scaling_factor: 7.0
lethal_cost_threshold: 100
observation_sources: laser_scan_sensor
laser_scan_sensor: {sensor: laser, data_type: LaserScan, expected_update_rate: 0.04, topic: scan_filtered,
  observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 0.3, min_obstacle_height: 0.08}
