# Common parameters
wheelbase: 0.324 # 0.5 Car wheelbase (in m)
width: 0.2485 #0.3 # Car width (in m)
length: 0.586 #0.7 # Car length (in m) 
distance_tolerance: 0.5 # Minimum distance error to consider that the planner has reached the goal (in meters)
angle_tolerance: deg(30) # Minimum angle error to consider that the planner has reached the goal (in radians)

speed_min: -2 #-2 Minimum speed (in meters/seconds)
speed_max: 2 #2 Maximum speed (in meters/seconds)
steering_angle_min: -2 #-2 # (-pi / 4) Minimum angular speed (in radians/seconds)
steering_angle_max: 2 #2 # (pi / 4) Maximum angular speed (in radians/seconds)

publish_frequency: 10 # ROS path publish frequency (in Hz)
path_frame: 'map' # ROS frame where to publish the path

# MPC parameters
N: 7 #7 #20 # Prediction horizon (in steps)
R_speed: 1. # Weight on the speed (input)
R_steering_angle: 1. # Weight on the steering_angle (input)
kappa: 1. # Weight on the total time